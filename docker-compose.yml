version: '3.3'

services:
  application:
    build: ./api
    ports:
      - "8080:8080"
    volumes:
      - ./:/app

  judge_server:
    build: ./judge_server
    ports:
      - "8000:8000"

  db:
    build: ./postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    user: root

  mq:
    build: ./rabbitmq
    restart: always

